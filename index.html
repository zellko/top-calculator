<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
</head>

<body>
    <div class="content">
        <div class="calculator">
            <div class="display-1">
                <p>Display 1</p>
            </div>
            <div class="display-2">
                <p>Display 2</p>
            </div>
            <div class="keypad">
                <div class="row">
                    <button></button>
                    <button></button>
                    <button></button>
                    <button>%</button>
                </div>

                <div class="row">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>x</button>
                </div>
                <div class="row">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>+</button>
                </div>
                <div class="row">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>-</button>
                </div>
                <div class="row">
                    <button>+/-</button>
                    <button>0</button>
                    <button>.</button>
                    <button id="equal">=</button>
                </div>
            </div>
        </div>
    </div>
